        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

            { id: 'communication-hub', name: 'Communication Hub', url: 'https://en.wikipedia.org/wiki/Communication', icon: 'message-circle' },
            { id: 'customer-service', name: 'Customer Service Hub', url: 'https://en.wikipedia.org/wiki/Customer_service', icon: 'users-2' },
            { id: 'content-creation', name: 'Content Creation Hub', url: 'https://en.wikipedia.org/wiki/Content_creation', icon: 'edit-3' },
            { id: 'data-analytics', name: 'Data & Analytics Hub', url: 'https://en.wikipedia.org/wiki/Data_analysis', icon: 'bar-chart-3' },
            { id: 'automations-hub', name: 'Automations Hub', url: 'https://en.wikipedia.org/wiki/Automation', icon: 'zap' },
            { id: 'optimization-hub', name: 'Optimization Hub', url: 'https://en.wikipedia.org/wiki/Mathematical_optimization', icon: 'trending-up' },
            { id: 'formalization-hub', name: 'Formalization Hub', url: 'https://en.wikipedia.org/wiki/Formal_system', icon: 'briefcase' },
            { id: 'accounting-hub', name: 'Accounting Hub', url: 'https://en.wikipedia.org/wiki/Accounting', icon: 'book-open-check' },
            { id: 'investment-hub', name: 'Investment Hub', url: 'https://en.wikipedia.org/wiki/Investment', icon: 'activity' },
            { id: 'ai-assistant', name: 'AI Assistant', url: 'https://asistente.chatterbot.support/share/223392591f214c708f6c65981e1a1d81', icon: 'Bot' },
        ];
        // ==========================================================

        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let state = {
                activeServiceId: null,
                isSidebarOpen: localStorage.getItem('sidebarOpen') !== 'false',
            };

            // --- DOM Elements ---
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarHeaderContent = document.getElementById('sidebar-header-content');
            const serviceListContainer = document.getElementById('service-list');
            const themeToggle = document.getElementById('theme-toggle');
            const searchInput = document.getElementById('search-input');
            const searchIconWrapper = document.getElementById('search-icon-wrapper');
            const welcomeScreen = document.getElementById('welcome-screen');
            const iframeContainer = document.getElementById('iframe-container');
            const serviceIframe = document.getElementById('service-iframe');
            const loadingSpinner = document.getElementById('loading-spinner');

            // --- UI RENDERING ---
            const updateSidebarView = () => {
                const sidebarTitle = sidebarHeaderContent.querySelector('h1');
                const searchInputEl = document.getElementById('search-input');
                const themeToggleText = themeToggle.querySelector('span');
                
                if (state.isSidebarOpen) {
                    sidebar.classList.remove('w-20');
                    sidebar.classList.add('w-64');
                    mainContent.classList.remove('ml-20');
                    mainContent.classList.add('ml-64');
                    sidebarToggle.innerHTML = ICONS.ChevronsLeft;
                    sidebarToggle.setAttribute('aria-label', 'Collapse sidebar');
                    sidebarHeaderContent.classList.remove('justify-center');
                    if(sidebarTitle) sidebarTitle.classList.remove('opacity-0');
                    if(searchInputEl) searchInputEl.classList.remove('opacity-0', 'pointer-events-none');
                    if(themeToggleText) themeToggleText.classList.remove('hidden');
                    searchIconWrapper.classList.remove('left-1/2', '-translate-x-1/2');
                    searchIconWrapper.classList.add('left-3');
                    document.querySelector('#sidebar-header-content > div').classList.remove('mx-auto');
                } else {
                    sidebar.classList.remove('w-64');
                    sidebar.classList.add('w-20');
                    mainContent.classList.remove('ml-64');
                    mainContent.classList.add('ml-20');
                    sidebarToggle.innerHTML = ICONS.ChevronsRight;
                    sidebarToggle.setAttribute('aria-label', 'Expand sidebar');
                    sidebarHeaderContent.classList.add('justify-center');
                    if(sidebarTitle) sidebarTitle.classList.add('opacity-0');
                    if(searchInputEl) searchInputEl.classList.add('opacity-0', 'pointer-events-none');
                    if(themeToggleText) themeToggleText.classList.add('hidden');
                    searchIconWrapper.classList.remove('left-3');
                    searchIconWrapper.classList.add('left-1/2', '-translate-x-1/2');
                    document.querySelector('#sidebar-header-content > div').classList.add('mx-auto');
                }
                renderServiceList();
                updateThemeView();
            };

            const updateThemeView = () => {
                const isDark = document.documentElement.classList.contains('dark');
                if (isDark) {
                    themeToggle.innerHTML = `${ICONS.Sun} ${state.isSidebarOpen ? '<span class="ml-4 text-sm font-medium">Light Mode</span>' : ''}`;
                    themeToggle.title = 'Switch to Light Mode';
                } else {
                    themeToggle.innerHTML = `${ICONS.Moon} ${state.isSidebarOpen ? '<span class="ml-4 text-sm font-medium">Dark Mode</span>' : ''}`;
                    themeToggle.title = 'Switch to Dark Mode';
                }
            };

            const renderServiceList = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredServices = SERVICES.filter(service => 
                    service.name.toLowerCase().includes(searchTerm)
                );

                serviceListContainer.innerHTML = '';
                const list = document.createElement('ul');
                
                filteredServices.forEach(service => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.dataset.serviceId = service.id;
                    button.title = service.name;

                    const activeClasses = 'bg-primary/20 text-primary-dark dark:text-primary-light';
                    const hoverClasses = 'hover:bg-slate-200 dark:hover:bg-slate-700/50';
                    
                    button.className = `w-full flex items-center p-3 my-1 rounded-md transition-all duration-200 ${
                        state.activeServiceId === service.id ? activeClasses : hoverClasses
                    } ${!state.isSidebarOpen ? 'justify-center' : ''}`;
                    
                    button.innerHTML = `
                        ${ICONS[service.icon] || ICONS.pin}
                        ${state.isSidebarOpen ? `<span class="ml-4 font-medium text-sm text-left truncate">${service.name}</span>` : ''}
                    `;

                    button.addEventListener('click', () => {
                        state.activeServiceId = service.id;
                        welcomeScreen.classList.add('hidden');
                        iframeContainer.classList.remove('hidden');
                        loadingSpinner.classList.remove('hidden');
                        serviceIframe.src = service.url;
                        serviceIframe.title = service.name;
                        renderServiceList(); // Re-render to update active styles
                    });
                    
                    li.appendChild(button);
                    list.appendChild(li);
                });
                serviceListContainer.appendChild(list);
            };

            // --- INITIALIZATION ---
            updateSidebarView();

            // --- Event Listeners ---
            sidebarToggle.addEventListener('click', () => {
                state.isSidebarOpen = !state.isSidebarOpen;
                localStorage.setItem('sidebarOpen', state.isSidebarOpen);
                updateSidebarView();
            });

            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const isDark = html.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeView();
            });

            searchInput.addEventListener('input', renderServiceList);
            
            serviceIframe.addEventListener('load', () => {
                loadingSpinner.classList.add('hidden');
            });

            serviceIframe.addEventListener('error', () => {
                loadingSpinner.classList.add('hidden');
                const activeService = SERVICES.find(s => s.id === state.activeServiceId);
                alert(`This service (${activeService?.name || ''}) cannot be loaded. It may not support being embedded.`);
                welcomeScreen.classList.remove('hidden');
                iframeContainer.classList.add('hidden');
            });
        });
    </script>
